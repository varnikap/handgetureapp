<html>
    <head>

  </head>
  <body>
<center>
    <div id="container">
        <h3 style="background-color:#66B2ff ;" class="btn btn-warning"> Gesture Web App 
            <br><br> 
            <span>&#9996;</span> 
            <span>	&#129310;</span> 
            <span>	&#129305;</span>
            <span>	&#128076;</span>
            <span>&#128077;</span>
        </h3>
        <br>
        <br>
        <h3>Take a picture of a gesture to figure out what it means</h3>
        <br>
        <h4 style="font-size: medium;">To take a picture, use the emoji gestures below  </h4>
       <p  style="font-size: xx-large;">
           <span>&#9996;</span>
        <span>	&#128076;</span>
        <span>	&#128077;</span>
        <br>
        <br>
    </p> 
    <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="camera"></div>
        <br><br>
        <button onclick="takesnapshot()">Take Picture</button>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">

      <p class="emoji_gesture" id="result_emoji_gesture" style="font-size: 40px;"></p>
      <p class="emoji" id="update_emoji"style="font-size: 40px;"></p>
      <br><br>
    </div>
    <br>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Captured Image - </label>
        <div id="result"></div>
        <br><br>

    </div>
    


    </div>
